<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Around The U.S.</title>
      <link rel="icon" href="<%= require ('./images/head__icon.jpg')%>" type="image/jpeg">
      <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%= require('./images/header__logo.svg')%>" alt="Texto que colocaremos en el header que será 'About The US'">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__image" src="#" alt="Imagen de perfil del retrato de usuario">
          <div class="profile__photo-overlay">
            <button type="button" class="button button_type_photo"></button>
          </div>
          <div class="profile__data">
            <h2 class="profile__username"></h2>
            <button type="button" class="button button_action_edit"></button>
            <p class="profile__useremployment"></p>
          </div>
          <button type="submit" class="button button_action_add"></button>
        </section>

        <div class="places">
          <template id="place-template">
          <div class="place">
            <img class="place__image" src="#">
            <div class="place__info">
              <h3 class="place__title"></h3>
              <div class="like-elements">
                <button type="button" class="button button_action_like"></button>
                <span class="like-elements__count">0</span>
              </div>
            </div>
            <button type="button" class="button button_action_trash"></button>
          </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Daniel Adan Nava Briseño</p>
      </footer>

      <div class="popup">
        <img class="popup__image" src="#" alt="Coloca el URL de la imagen que deseas agregar">
        <h2 class="popup__title">Lugar</h2>
        <button type="button" class="button button_action_close"></button>
      </div>
      <div id="confirmation" class="form__set form__set_type_confirmation">
        <h2 class="form__title">¿Estás seguro?</h2>
        <button type="button" class="button button_action_create">Sí</button>
        <button type="button" class="button button_action_close"></button>
      </div>
    </div>
    <form class="form" novalidate>
      <fieldset id="profile" class="form__set">
        <button type="button" class="button button_action_close"></button>
        <h2 class="form__title">Editar Perfil</h2>
        <div class="form__inputs">
          <input type="text" placeholder="Nombre" id="name-input" name="name" class="form__input" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          <input type="text" placeholder="Acerca de mí" id="employment-input" name="about" class="form__input" minlength="2" maxlength="200" required>
          <span class="form__input-error employment-input-error"></span>
        </div>
        <button id="submit-profile" type="submit" class="button button_action_create">Guardar</button>
      </fieldset>

      <fieldset id="image" class="form__set">
        <button type="button" class="button button_action_close"></button>
        <h2 class="form__title">Nuevo Lugar</h2>
        <div class="form__inputs">
          <input type="text" placeholder="Título" id="title-input" name="name" class="form__input" minlength="2" maxlength="30" required>
          <span class="form__input-error title-input-error"></span>
          <input type="url" placeholder="Enlace a la imagen" id="image-input" name="link" class="form__input" required>
          <span class="form__input-error image-input-error"></span>
        </div>
        <button id="submit-image" type="submit" class="button button_action_create">Crear</button>
      </fieldset>

      <fieldset id="avatar" class="form__set form__set_type_avatar">
        <button type="button" class="button button_action_close"></button>
        <h2 class="form__title">Cambiar foto de perfil</h2>
        <div class="form__inputs">
          <input type="url" placeholder="Inserta imagen" id="avatar-input" name="avatar" class="form__input" required>
          <span class="form__input-error avatar-input-error"></span>
        </div>
        <button id="submit-avatar" type="submit" class="button button_action_create">Guardar</button>
      </fieldset>
    </form>

  <script type="module" src="./utils/constants.js"></script>
  <script type="module" src="./components/Card.js"></script>
  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./components/Popup.js"></script>
  <script type="module" src="./components/PopupWithForm.js"></script>
  <script type="module" src="./components/PopupWithImage.js"></script>
  <script type="module" src="./components/Section.js"></script>
  <script type="module" src="./components/UserInfo.js"></script>
  <script type="module" src="./index.js"></script>
  </body>
</html>
